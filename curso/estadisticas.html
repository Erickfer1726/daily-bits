    <div class="container">
        <div class="flex" id="sectitle">
            <h2>Estadísticas</h2>
            <p>Los últimos 7 días</p>
        </div>
        <div class="flex">
            <div class="flex2"> 
                <p>Tiempo de estudio (horas)</p>
                <input type="number readonly" value="1" id="horasjugadas">
            </div>
            <div class="flex2"> 
                <p>Respuestas contestadas</p>
                <input type="number readonly" value="50" id="totalcontestadas">
            </div>
            <div class="flex2"> 
                <p>Respuestas correctas</p>
                <input type="number readonly" value="30" id="respuestascorrectas">
            </div>
            <div class="flex2"> 
                <p>Respuestas incorrectas</p>
                <input type="number readonly" value="10" id="respuestasincorrectas">
            </div>
        </div>
    </div>

        <a href="../curso/index.html" class="footitem" id="home">
